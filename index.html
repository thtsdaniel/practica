<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔐 Manager de Parole</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .app-wrapper {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #c7b5f7;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input {
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.07);
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder {
      color: #bfbfd2;
    }
    .btn {
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.2s ease-in-out;
      color: white;
    }
    .save {
      background: linear-gradient(90deg, #8e2de2, #4a00e0);
    }
    .generate {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      color: #111;
    }
    .export {
      width: 100%;
      margin-top: 1rem;
      background: linear-gradient(90deg, #fc466b, #3f5efb);
    }
    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
    }
    #passwordList {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .password-entry {
      background: rgba(255, 255, 255, 0.08);
      padding: 1rem;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .password-entry a {
      color: #81d4fa;
      text-decoration: none;
    }
    .password-entry span {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="app-wrapper">
    <div class="glass-card">
      <h1 class="title">🔐 Manager de Parole</h1>
      <form id="passwordForm" class="form">
        <input type="url" id="service" placeholder="🔗 Link serviciu (ex: https://gmail.com)" required>
        <input type="text" id="username" placeholder="👤 Utilizator" required>
        <input type="text" id="password" placeholder="🔒 Parolă" required>
        <div class="form-actions">
          <button type="submit" class="btn save">💾 Salvează</button>
          <button type="button" id="generatePassword" class="btn generate">🔁 Generează</button>
        </div>
      </form>
    </div>

    <div class="glass-card">
      <h2 class="title">📂 Parole Salvate</h2>
      <div id="passwordList"></div>
      <button class="btn export" onclick="downloadBackup()">📁 Exportă backup</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
